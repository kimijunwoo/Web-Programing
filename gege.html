<DOCTYPE !html>
<html>
<head>switch</head>
<body>
  <h3>switch문으로 커피주문</h3>
  <hr>
  <script>
    var price = 0;
    var coffe = prompt("무슨 커피 드릴까요")
    switch(coffe) {
      case "espresso"
      case "에스프래소" : price = 2000;
        break
      case "카푸치노" : price = 3000;
        break
      case "카페라떼
        default :
        document.write(coffe + "는 없습니다");
    }
    if(price != 0)
      document.write(coffe + "는 " + price + " 원입니다")
  </script>
</body>
</html>
